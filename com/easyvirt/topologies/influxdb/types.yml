  template_author: EasyVirt

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - alien-extended-storage-types:2.0.0
  - org.ystia.common:2.0.0-SNAPSHOT
  - com.easyvirt.influxdb.pub:0.0.6-SNAPSHOT
