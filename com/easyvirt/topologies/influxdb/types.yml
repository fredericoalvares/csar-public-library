tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: com.easyvirt.topologies.influxdb_single
  template_version: 0.0.3-SNAPSHOT
  template_author: EasyVirt

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - com.easyvirt.influxdb.pub:0.0.3-SNAPSHOT
  - com.easyvirt.influxdb.linux:0.0.3-SNAPSHOT

topology_template:
  description: A basic topology template for InfluxDB as a Single Server node

  # Inputus properties
  inputs:
    db_name:
      type: string
      description: Database name
      default: "hydda"
    db_user:
      type: string
      description: Database user
      default: "hydda"
    db_password:
      type: string
      description: Database user password
      default: "pass"

  node_templates:

    # Network
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for MySQL Server
    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    InfluxDbServer:
      type: com.easyvirt.influxdb.linux.nodes.InfluxDbServer
      requirements:
        - host:
            node: Compute
    InfluxDb:
      type: com.easyvirt.influxdb.linux.nodes.InfluxDbEndpoint
      properties:
        name: { get_input: db_name }
        user: { get_input: db_user }
        password: { get_input: db_password }
      requirements:
        - host:
            node: InfluxDbServer
