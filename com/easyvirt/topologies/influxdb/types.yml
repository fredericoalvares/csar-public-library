  node_templates:

    # Network
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4



    # VM for MySQL Server
    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
      capabilities:
        os:
          properties:
            type: linux
            distribution: ubuntu
            architecture: x86_64
    BlockStorage:
      type: tosca.nodes.BlockStorage
      properties:
        volume_id: "272cc97a-4197-499c-922d-5790403a38e4" 
      requirements:
        - attachment:
            node: Compute
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    LinuxFileSystem:
      type: alien.nodes.LinuxFileSystem
      properties:
        location: "/mountedStorageNb"
        fs_type: ext3
      requirements:
        - host:
            node: Compute
        - partition:
            node: BlockStorage

    InfluxDbServer:
      type: com.easyvirt.influxdb.linux.nodes.InfluxDbServer
      requirements:
        - host:
            node: Compute
        - filesystem_endpoint:
            node: LinuxFileSystem

